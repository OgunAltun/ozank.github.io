# Faraday's Law

### \\(\oint \vec{E} dl = -\frac{\partial\Phi}{\partial t}\\)

## \\(e = -\frac{d \Phi}{dt} = -\frac{d\oint \vec{B} d\vec{A}}{dt} \\)
--

## Total voltage in a coil with N turns
## \\(V_{coil} = N\frac{d \Phi}{dt} = \frac{d \lambda}{dt}\\)
