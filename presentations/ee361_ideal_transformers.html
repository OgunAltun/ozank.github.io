## Transformations between primary and secondary:

#### From Secondary to Primary Winding
| Refeered to Primary | Actual Value |
| -- | -- |
| \\(V_2' = n V_2 \quad \longleftarrow \\) | \\(V_2\\) |
| \\(I_2' = I_2/n \quad \longleftarrow \\) | \\(I_2\\) |
| \\(Z_2' = n^2 Z_2 \quad \longleftarrow \\) | \\(Z_2\\) |

#### From Primary to Secondary Winding

| Actual Value | Refeered to Secondary|
| -- | -- |
| \\(V_1 \quad \longrightarrow\\) | \\(V_1' = V_1 / n\\) |
| \\(I_1 \quad \longrightarrow\\) | \\(I_1' = n I_1 \\) |
| \\(Z_1 \quad \longrightarrow\\) | \\(Z_1' = Z_1 / n^2\\) |
