## Direct-Current Grid
####- The magnitude of voltage could not be changed (without power electronics).
####- Low-voltage transmission is inefficient
####- Transformers don't work with DC
--

## Alternating-Current Grid
####- Transformers can be used to step-up voltage
####- Thinner/Cheaper transmission cables
####- Energy can be transferred to long distances
####- More Efficient (Including the efficiency of the transformer)

# Maxwell Equations

### $$ \nabla\cdot{\bf E} = \dfrac{\rho}{\epsilon_0} $$
### $$ \nabla\cdot{\bf B} = 0 $$
### $$ \nabla\times{\bf E} = - {{\partial{\bf B}}\over{\partial t}} $$
### $$ \nabla\times{\bf H} = {\bf J} + {\epsilon_0{\partial{\bf E}}\over{\partial t}} $$

#### [More info](http://www.maxwells-equations.com/), [Who's afraid of Maxwell equations?](http://majr.com/docs/Whos_Afraid_of_Maxwells_Equations_By_Elya_Joffe.pdf)
---
# Maxwell Equations:

### $$\textrm{Gauss' Law:}\quad \nabla \cdot \vec{E}  =  \frac{\rho}{\varepsilon_0} $$

### Integral form: 

### $$\oint_S {E dA} = {Q \over \varepsilon_0}$$

---
# Maxwell Equations:

### Gauss' Law(Magnetic Field): 
### $$\nabla \cdot \vec{B}  =  0 $$

### $$\oint_S {B dA} = 0$$
--

### Practical Meaning: 
### - There are no magnetic flux sources. 
### - No magnets with single pole!

---
# Maxwell Equations
### Faraday's Law:

### $$\nabla \times \vec{E}  = - \frac{\partial \vec{B}}{\partial t}$$

### $$\oint_C \vec{E} dl  = - \frac{\partial \Phi}{\partial t} = -\frac{d}{dt}\iint B dA$$

### !! The most important equation for EE362
[Induction Melting](https://www.youtube.com/watch?v=8i2OVqWo9s0), [Levitation](https://www.youtube.com/watch?v=txmKr69jGBk)
---
# Maxwell Equations

### Ampere's Law

### $$ \nabla \times \vec{B}  =  \mu_0 \vec{J} + \mu_0\varepsilon_0\frac{\partial \vec{E}}{\partial t}$$

### $$\oint_C {\vec{H}.d\vec{\ell}} = \iint \vec{J}dA = \sum I_n $$
