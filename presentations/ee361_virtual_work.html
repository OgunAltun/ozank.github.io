## Linear Motion: 
--

--

## Rotational:
--
\\(P=T \omega = T \dfrac{d\theta}{dt} \\) Watt
--

## Linear Motion: \\(W = \int P dt = F x \\) Joule
--

## Rotational: \\(W= = \int P dt = T \theta \\) Joule
