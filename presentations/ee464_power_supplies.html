## Switch Selection
--

### Peak Switch Current
--

### \\(\hat{I}_{sw}=  \dfrac{1}{(1-D)} \dfrac{N_2}{N_1} I\_o + \dfrac{N\_1}{N\_2} \dfrac{(1-D)T\_s}{2L\_m}V\_o\\)
--

### Peak Switch Voltage
--


### \\( \hat{V}_{sw} = V\_d + \dfrac{N_1}{N_2}V\_o\\)
--
