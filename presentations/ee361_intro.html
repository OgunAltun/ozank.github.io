# Why do we need transformers?
--

## [War of Currents](http://en.wikipedia.org/wiki/War_of_Currents)

<img src="http://rs1img.memecdn.com/thunderstruck_o_2855333.jpg" alt="Drawing" style="width: 700px;"/>
---

<img src="http://media-cache-ak0.pinimg.com/736x/c9/d1/12/c9d112af91a3ce04e6318b782d2191bc.jpg" alt="Drawing" style="width: 800px;"/>

---
## Direct-Current Grid
- The magnitude of voltage could not be changed (without power electronics).
- Low-voltage transmission is inefficient
- Transformers don't work with DC
--

## Alternating-Current Grid
- Transformers can be used to step-up voltage
- Thinner/Cheaper transmission cables
- Energy can be transferred to long distances
- More Efficient (Including the efficiency of the transformer)

# Magnetic Materials
--

## Conductors --> Ferromagnets

# Non-Magnetic Materials
## Insulator --> Non-magnetic
--

### Diamagnetic ( `\(\mu_r \lesssim 1\)`) (very slightly repulsed)
- Copper
- Water
--

### Paramagnetic ( `\(\mu_r \gtrsim 1\)`) (very slightly attracted)
