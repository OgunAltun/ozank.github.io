# Scope of EE361 (and 362)

## Electromechanical Energy Conversion(EMEC):

* ### Electrical Energy to Mechanical Energy (i.e. **Motors**)
* ### Mechanical Energy to Electrical Energy (i.e. **Generators**)
* ### + **Transformers** (Not a EMEC device)
