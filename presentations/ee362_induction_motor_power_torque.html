# Power Flow in Induction Motors
--

- ## Total Power:
--
\\(\quad P\_{in}=3V\_{1} I\_{1} cos(\theta)\\)
--

- ## Stator Copper Loss:
--
\\(\quad P\_{cu1}=3 I\_{1}^2 r\_1\\)
--

- ## Core Loss:
--
\\(\quad P\_{c}=3 \dfrac{E\_1^2}{R\_c} \approxeq 3 \dfrac{V\_1^2}{R\_c}\\)

---
# Power Flow in Induction Motors

## Electrical Power Transferred to Rotor?
--

- ## Airgap Power:
--
\\( P\_{ag} = P\_{in}-P\_{cu1}-P\_{c} \\)

## or 
--

## \\(\quad P\_{ag} = 3 I\_{2}'^2 \dfrac{r'\_2}{s} \\)

---
# Power Flow in Induction Motors

### What about the power converted to the mechanical power?
--

### The equivalent circuit (\\(\dfrac{r'\_2}{s} \\)) has to be modified!
--

### Seperate it to two components:

### \\(\dfrac{r'\_2}{s} = r'\_2  + \dfrac{1-s}{s}r'\_2 \\)

###\\( P\_{ag} = P\_{cu2}+P\_{mech} \\)

# Mechanical Power

## Gap Power: \\(\quad P\_{ag} = 3 I\_{2}'^2 \dfrac{r'\_2}{s} \\)
## Rotor Copper Loss: \\(\quad P\_{cu2}=3 I\_1^2 r'\_2\\)
--

## \\( P\_{cu2}\\) can also be expressed in terms of \\( P\_{ag}\\) 
---
# Mechanical Power

## Gap Power: \\(\quad P\_{ag} = 3 I\_{2}'^2 \dfrac{r'\_2}{s} \\)
## Rotor Copper Loss: \\(\quad P\_{cu2}=3 I\_1^2 r'\_2\\)

## \\( P\_{cu2} = s  P\_{ag} \quad  \\) 

---
# Mechanical Power

## Gap Power: \\(\quad P\_{ag} = 3 I\_{2}'^2 \dfrac{r'\_2}{s} \\)

## Gross Mech. Power = Gap Power - Rotor Copper Loss

## \\(P\_{mech} = 3 I\_{2}'^2 \dfrac{(1-s)}{s}r'\_2 \\)

## \\( P\_{mech}  = (1-s)  P\_{ag}  \\)

---

# Mechanical Power

## Gross Mechanical Power is the Generated Power

## Net Power = 
--
Gross Power - Rotational Losses
--

## \\(\quad P\_{net} = P\_{mech} - P\_{rot}\\)
