## Why do we need snubbers in power electronics?
--

- ## Limit voltage transients
--

- ## Limit dv/dt to protect devices and prevent accidental turn-on
--
- ## Reduction of switching losses
--

- ## Reduce EMI
--

- ## Prevent arcing in mechanical relays etc.


#### [More info](http://www.completepowerelectronics.com/why-snubber-circuit-used-in-power-electronics/)
