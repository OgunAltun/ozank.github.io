---
# How do you backup your data?

&nbsp;<img src="images/backup.jpg" width="300px"/>

- Flash Drive (How often?)
- Self E-mail
- Ndrive (A much better way)
	- Off-campus?
	- VPN
	- Slow
	- No-internet, no-access

---
# Collaboration
&nbsp;<img src="images/phd_email.gif" width="600px"/>
- Hard-copy
- E-mail
	- Too many copies of the same file
	- You can't edit until you get a reply
- Common Folder
	- Can't edit at the same file
	- Overwrite/Accidently delete?
---
# Version Control

- Access your files from everyone
- Like track changes in the MS Word
- A big UNDO button

&nbsp;<img src="images/undo.jpeg" width="200px"/>
---
# With Version Control
## You can:

- Access any version from the original to the most recent
- See what has changed from one version to the next
- Edit files simultaneously
- Give labels to distinguish a particular version

---
# Students don't use it

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/kitchener.jpg" width="300px"/>

## because supervisors don't use
---
#Case Studies

## Joint Papers/Projects
- List changes without emails
- Automatic backup of all versions
- See differences between versions
- Use templates/models
---
## As a supervisor, you can:
- Keep track of your students' progress
- Insert comments on their files.
- No need to exchange emails, organize meetings.
---
# Good for
- Text and documents
- Codes
- Data
- Experiment Results
---
# Not Good for
- Large binary files
	- FEA simulation results
- Videos, animations

---
# Other Tools
## Mendeley

<img src="images/mendeley.jpeg" width="400px"/>

- A tool to organize your paper archieve
- Share Papers
	- PowerLab group
	- IES Group
- Take notes on Pdf files
---
# Want More?
## Search for
- Open Access
- Reproducible Research
