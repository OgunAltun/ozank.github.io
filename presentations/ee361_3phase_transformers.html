# Wye-Wye: (\\(Y-Y\\))
![](wye_wye.png)

- ### Not very common
- ### 3rd Harmonics problem
- ### Phase Shift: 0
---
# Delta-Delta: (\\(\Delta- \Delta\\))
![](delta_delta.png)

- ### Common in medium voltage transformers
- ### No 3rd Current Harmonics
- ### Phase Shift: 0

---
# Wye-Delta: (\\(Y-\Delta\\))
![](wye_delta_t.png)

- ### Usually as step-down transformer
- ### Phase shift: 30 deg.
---
# Delta-Wye: (\\(\Delta-Y\\))
![](delta_wye_t.png)

- ### Usually as step-up transformer
- ### Also used in distribution transformers (because of neutral)
- ### Phase shift: -30 deg.

# Turns-Ratio vs Voltage Ratio

- ## Turns Ratio: \\(n=\frac{N\_1}{N\_2}=\frac{V1\_{ph}}{V2\_{ph}}\\)
--

- ## Line-to-line Voltage Ratio: \\(=\frac{V1\_{line-to-line}}{V2\_{line-to-line}}\\)
--

### For (\\(Y-\Delta\\)) and (\\(\Delta-Y\\))
### !! Line-to-line voltage  ratio \\(\ne\\) Turns ratio
--

### Line-to-line voltage ratio is more useful in 3-phase transformers
