# Requirements
--

- ## Supply enough current/voltage for switching (device specific, can be unipolar or bi polar)
--

- ## Minimize turn-on, turn-off times
--

- ## Isolate the low voltage logic from high voltage side
--

- ## In some cases protection is embedded (death-time, over-current, temp etc)
