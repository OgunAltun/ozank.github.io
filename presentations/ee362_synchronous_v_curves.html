# Power of a Synchronous Machine
--

## We already showed: \\(E\_f sin (\delta) = X\_s I\_a cos (\theta)\\)

### Note: We neglected \\(R\_a\\)
--

## Write Power equation in terms of \\(E\_f\\)
--

# \\(P = 3 V\_t  I\_a cos (\theta) \\)
---

# Power of a Synchronous Machine


## We already showed: \\(E\_f sin (\delta) = X\_s I\_a cos (\theta)\\)

### Note: We neglected \\(R\_a\\)


## Write Power equation in terms of \\(E\_f\\)


# \\(P = \dfrac{3 V\_t E\_f sin(\delta)}{X\_s}\\)
---

# Power of a Synchronous Machine

# \\(P = \dfrac{3 V\_t E\_f sin(\delta)}{X\_s}\\)
--

## What about Torque?
--

### Neglect losses (core, copper etc)

# \\(P = T \omega\_s\\)
---

# Torque of a Synchronous Machine

# \\(T = \dfrac{P}{\omega\_s }\\)

# \\(T = \dfrac{3 V\_t E\_f sin(\delta)}{X\_s \omega\_s }\\)
---
