# Current

### Current is the rate of charge flow: \\(i=\frac{dq}{dt}\\)

### 1 A equals to 1 Coulomb/seconds.

<img src="http://www.rkm.com.au/ANIMATIONS/animation-graphics/circuit-diagram.jpg" alt="Drawing" style="width: 300px;"/>

---
# Voltage

Voltage is related to the strength of the electric field. It is analogous to pressure in a hydraulic circuit.

###! Voltage is always measured between two points, that is why it is also called potential difference.

--
## Analogy to Hydraulic System
#### - Voltage --> Pressure
#### - Electric Current --> Water Current
#### - Tap Resistance --> Resistance

---
## Mechanical Power & Energy:
--

## Linear Motion: 
--
\\(P = F v = F \dfrac{dx}{dt}\\) Watt
--

## Rotational:
--
\\(P=T \omega = T \dfrac{d\theta}{dt} \\) Watt
--

## Linear Motion: \\(W = \int P dt = F x \\) Joule
--

## Rotational: \\(W= \int P dt = T \theta \\) Joule

---

# Electrical Power & Energy
--

##\\(Power = Voltage \times Current \\)

# \\(P = V I \\)  Watt

--

## Energy: \\(W = \int P dt = \int V(t) I(t) dt \\) 
## Unit of energy is Joules ( or kWh)
--

## Direct-Current Grid

#### - Transformers don't work with DC
#### - The magnitude of voltage could not be changed (without power electronics).
#### - Low-voltage transmission is inefficient

--

## Alternating-Current Grid
#### - Transformers can be used to step-up voltage
#### - Thinner/Cheaper transmission cables
#### - Energy can be transferred to long distances
#### - More Efficient (Including the efficiency of the transformer)
